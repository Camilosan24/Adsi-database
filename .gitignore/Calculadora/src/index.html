<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Calculadora</title>
</head>
<body>
<div class="container mt-3 col-md-5">
    <div class="card">
        <div class="card-header">
            <h4>Calculadora</h4>
        </div>
        <form class="card-body" id="form-cal">
            <label for="Nombre" class="form-control-label">Numero 1:</label>
            <input type="text" id="num1" class="form-control mb-3" >
            <label for="Apellidos" class="form-control-label">Numero 2:</label>
            <input type="text" id="num2" class="form-control mb-3" >
            <div class="card-body" id="botones">
                <button type="submit" class="btn  btn-primary btn-block">Sumar</button>
                <button type="submit" class="btn  btn-primary btn-block">Restar</button>
                <button type="submit" class="btn  btn-primary btn-block">Multiplicar</button>
                <button type="submit" class="btn  btn-primary btn-block">Dividir</button>
                <script src="./app/index.js"></script>
            </div>
        </form>
    </div>
    <a href="../index.html" class="btn btn-block btn-secondary mt-5">Regresar</a>

    <div class="row">
        <div class="bt btn btn-block">
            <h1>Resultados</h1>
        </div>
    </div>
    <div class="row">
        <div id="resultado">
            <h1 class="text-muted found">NOT FOUND</h1>
        </div>
    </div>
</div>
</body>
</html>
