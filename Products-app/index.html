<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
    <!-- NAVEGACION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product app</a>
    </nav>

    <div class="Container">
        <!-- application -->
        <div id="App" class="row pt-5">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>agrega un producto</h4>
                    </div>

                    <form id="product-form" class="card-body">

                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="Product price" class="form-control" step="0.01">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="1900" max="2050" class="form-control" placeholder="Year product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>
                </div>

            </div>

            <div class="col-md-8" id="product-list">


            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
