<!DOCTYPE html>
<html lang="en">
<head>

<body> 

    <div class="container mt-3 col-md-5">
        <div class="card">
            <div class="card-header">
                <h4>Calculadora</h4>
            </div>
            <form class="card-body" id="form-cal">
                <label for="Nombre" class="form-control-label">Numero 1:</label>
                <input type="text" id="num1" class="form-control mb-3" > 
                <label for="Apellidos" class="form-control-label">Numero 2:</label>
                <input type="text" id="num2" class="form-control mb-3" >                 
                
                <div class="card-body" id="botones">
                    <button type="submit" class="btn  btn-primary btn-block" onclick="sumar()">Sumar</button>
                    <button type="submit" class="btn  btn-primary btn-block" onclick="restar()">Restar</button>
                    <button type="submit" class="btn  btn-primary btn-block" onclick="multiplicar()">Multiplicar</button>
                    <button type="submit" class="btn  btn-primary btn-block" onclick="dividir()">Dividir</button>
                    <script src="/js/calcu.js"></script>                    
                </div>                 
            </form>            
        </div>
        <a href="../index.html" class="btn btn-block btn-secondary mt-5">Regresar</a>
    </div>
